  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
      background: linear-gradient(to right, #ff00cc, #333399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.25rem;
      color: #d1d5db;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .store-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.25rem;
    }
    .btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 15px 32px;
      border-radius: 50px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
    }
    .btn:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Disabled button style */
    .btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
      transform: none !important;
      box-shadow: none !important;
    }

    .subnote {
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-bottom: 3rem;
      line-height: 1.5;
    }
    .countdown {
      font-variant-numeric: tabular-nums;
      color: #e5e7eb;
      margin-top: 0.5rem;
    }

    .social-links {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .social-links a {
      color: #9ca3af;
      text-decoration: none;
      transition: color 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }
    .social-links a:hover { color: #fff; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      .store-buttons { flex-direction: column; align-items: stretch; }
      .btn { justify-content: center; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Vibe Day</h1>

    <p>Live the moment, share your vibe.<br>Available now on iOS and Android.</p>

    <div class="store-buttons">
      <!-- App Store -->
      <a
        href="https://apps.apple.com/us/app/vibe-day/id6757344783"
        class="btn"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Download on the App Store"
      >
        <svg style="width:24px;height:24px" viewBox="0 0 24 24" aria-hidden="true">

        <svg style="width:24px;height:24px" viewBox="0 0 24 24" aria-hidden="true">

    <div class="subnote">
      Android launch: <strong>Feb 1, 2026</strong>
      <div id="countdown" class="countdown" aria-live="polite"></div>

    <div class="social-links">
      <a href="https://www.instagram.com/vibedayapp" target="_blank" rel="noopener noreferrer">Instagram</a>

  </div>

  <script>
    // Countdown to Feb 1, 2026 (Europe/Istanbul)
    // Not: tarayıcı timezone'u farklı olabilir; bu yüzden metin "kalan süre" olarak yeterli.
    const launchDate = new Date("2026-02-01T00:00:00+03:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const playBtn = document.getElementById("googlePlayBtn");

    function tick() {
      const now = Date.now();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "Android is now available on Google Play!";
        // Play Store linkin hazır olunca burayı aç:
        // playBtn.href = "https://play.google.com/store/apps/details?id=YOUR.PACKAGE";
        // playBtn.classList.remove("disabled");
        // playBtn.textContent = "Google Play";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.textContent =
        `Launch in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    tick();
    setInterval(tick, 1000);
  </script>

</html>
