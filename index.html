<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Day - Plan Your Day!</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- iOS Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=6757344783">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* App Icon */
        .app-icon {
            width: 96px;
            height: 96px;
            border-radius: 22%;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #ff00cc, #333399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.15rem;
            color: #d1d5db;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .store-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 32px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Social */
        .social-links {
            display: flex;
            gap: 28px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .social-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-item svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .social-item:hover {
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.4rem; }
        }
    </style>
</head>

<body>
<div class="container">

    <!-- App Icon -->
    <img src="app-icon.png" alt="Vibe Day App Icon" class="app-icon">

    <h1>Vibe Day</h1>

    <p>
        Plan your day with Vibe Day. Automatically create your route, whether youâ€™re a tourist or a local, and discover the best places to visit and the best restaurants around you.
    </p>

    <div class="store-buttons">
        <a href="https://apps.apple.com/us/app/vibe-day/id6757344783"
           class="btn"
           target="_blank"
           rel="noopener noreferrer">
            App Store
        </a>

        <a class="btn disabled">
            Google Play (Feb 1)
        </a>
    </div>

    <!-- Social Media -->
    <div class="social-links">
        <!-- Instagram -->
        <a class="social-item" href="https://www.instagram.com/vibedayapp" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24">
                <path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm5 5a5 5 0 110 10 5 5 0 010-10zm6.5-.9a1.1 1.1 0 11-2.2 0 1.1 1.1 0 012.2 0z"/>
            </svg>
            Instagram
        </a>

        <!-- X -->
        <a class="social-item" href="https://x.com/vibedayapp" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24">
                <path d="M18.9 2H22l-7.2 8.3L23 22h-6.6l-5.2-6.5L5.6 22H2.5l7.7-8.9L1 2h6.8l4.7 6L18.9 2z"/>
            </svg>
            X
        </a>

        <!-- TikTok -->
        <a class="social-item" href="https://www.tiktok.com/@appvibeday" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24">
                <path d="M12 2h3a5.6 5.6 0 005.6 5.6v3a8.6 8.6 0 01-5.6-2V15a6 6 0 11-6-6v3a3 3 0 103 3V2z"/>
            </svg>
            TikTok
        </a>
    </div>

</div>
</body>
</html>
