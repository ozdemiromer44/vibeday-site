<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Day - Catch Your Vibe</title>
    <style>
        /* CSS stilleri aynı kaldı, sadece görsel tasarım içindir */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Arka plan gradyanı - Koyu ve modern */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            /* Başlık için renkli gradyan metin efekti */
            background: linear-gradient(to right, #ff00cc, #333399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.25rem;
            color: #d1d5db;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        .store-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 4rem;
        }
        .btn {
            /* Buzlu cam efekti (Glassmorphism) */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 32px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
        }
        .btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .social-links {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .social-links a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        .social-links a:hover {
            color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Mobil uyumluluk ayarları */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .store-buttons { flex-direction: column; align-items: stretch; }
            .btn { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="container">
